<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"
    integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/vg-style.css" />
  <title>Poke Team Video</title>
</head>

<body>
  <header>
    <div class="pure-g">
      <div class="pure-u-1-3">
        <h1>PokeTeam VG
          <img
            src="https://static.wikia.nocookie.net/pokemon-fano/images/6/6f/Poke_Ball.png/revision/latest/scale-to-width-down/767?cb=20140520015336"
            alt="pokeball" height="40px" width=auto />
        </h1>
      </div>

      <div class="pure-u-1-3">
      </div>

      <div class="pure-u-1-3">
        <div class="pure-menu pure-menu-horizontal">
          <ul class="pure-menu-list">
            <li class="pure-menu-item">
              <a href="./index.html" class="pure-menu-link">Home Page</a>
            </li>
          </div>
        </div>
      </ul>      <span class="search">
    <form>
      <input type="textarea" class="pure-input" placeholder="Pikachu...">
      <button id="search-Btn" class="pure-button pure-button-primary">Search</button>
    </form>
  </span>
    </div>


  </header>

  <main>
    <div class="pure-g">
      <div class="pure-u-md-1-3" id="picCol">
        <section class="search-results">
          <img class="main-img" />
          <button class="pure-button pure-button-primary" id="save-btn">Save to My Team</button>
          <p id="error-message"></p>
        </section>
      </div>
      <div class="pure-u-1-3" id="pokeInfo">
        <span>
          <h2 class="poke-name"></h2>
          <ul class=stats></ul>
        </span>
      </div>
    </div>
    <div class="pure-g">
      <div class="pure-u-1" id="myTeamRow">
        <section class="saved-team">
          <h2>My Team</h2>
          <span class="container">

          </span>
      </div>
    </div>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/vg-script.js"></script>
</body>

</html>
